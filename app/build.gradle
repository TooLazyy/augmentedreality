apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.artem.camera"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/beyondar-v0.9.3.jar')
    compile files('libs/quickblox-android-sdk-core-2.2.6.jar')
    compile files('libs/quickblox-android-sdk-customobjects-2.2.6.jar')
    compile files('libs/universal.jar')
    compile 'com.squareup.picasso:picasso:2.5.2'


}
